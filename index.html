<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
    	<meta name="description" content="Calculator For Kids">
		<meta name = "Keywords" content = "Calculator, Kids, Teach, Teacher, Child, Math, Maths">
		<meta name="google-site-verification" content="uK7J7Uw4nvHkXVqtO1UcC_OKY5_qHy6cZ-bpZeD_OmM" />
		<title>Calculator for Kids</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section>
			<img class ="heading" src ="img/heading-3-1.png" alt="Calculator for Kids Title">
		</section>
		<div class="calculator-grid">
			<div class="output">
				<div data-previous-value class="previous-value"></div>
				<div data-current-value class="current-value"></div>
			</div>
			<button data-all-clear class= "span-two">AC</button>
			<button data-delete>DEL</button>
			<button data-operation>รท</button>
			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button>
			<button data-operation>*</button>
			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button>
			<button data-operation>+</button>
			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>
			<button data-operation>-</button>
			<button data-number>.</button>
			<button data-number>0</button>
			<button data-equals class="span-two">=</button>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
